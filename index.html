<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <p class="main-text">Use your keyboard Or type on screen</p>
    <div class="calculator-container">
      <div class="screen-container"></div>
      <div class="type-container">
        <div class="key-container ac-container">
          <div id="ac" class="key" style="font-size:20px">
            AC
          </div>
        </div>
        <div class="key-container percent-container">
          <div id="%" class="key" style="font-size:25px">
            %
          </div>
        </div>
        <div class="key-container divide-container">
          <div id="/" class="key" style="font-size:25px">
            /
          </div>
        </div>
        <div class="key-container return-container">
          <div id="d" class="key" style="font-size:20px">
            <i id="d2" class="fas fa-backspace"></i>
          </div>
        </div>
        <div class="key-container seven-container">
          <div id="7" class="key" style="font-size:20px">
            7
          </div>
        </div>
        <div class="key-container eight-container">
          <div id="8" class="key" style="font-size:20px">
            8
          </div>
        </div>
        <div class="key-container nine-container">
          <div id="9" class="key" style="font-size:20px">
            9
          </div>
        </div>
        <div class="key-container multiply-container">
          <div id="*" class="key" style="font-size:25px">
            *
          </div>
        </div>
        <div class="key-container four-container">
          <div id="4" class="key" style="font-size:20px">
            4
          </div>
        </div>
        <div class="key-container five-container">
          <div id="5" class="key" style="font-size:20px">
            5
          </div>
        </div>
        <div class="key-container six-container">
          <div id="6" class="key" style="font-size:20px">
            6
          </div>
        </div>
        <div class="key-container minus-container">
          <div id="-" class="key" style="font-size:25px">
            -
          </div>
        </div>
        <div class="key-container one-container">
          <div id="1" class="key" style="font-size:20px">
            1
          </div>
        </div>
        <div class="key-container two-container">
          <div id="2" class="key" style="font-size:20px">
            2
          </div>
        </div>
        <div class="key-container three-container">
          <div id="3" class="key" style="font-size:20px">
            3
          </div>
        </div>
        <div class="key-container plus-container">
          <div id="+" class="key" style="font-size:25px">
            +
          </div>
        </div>
        <div class="key-container zero-container">
          <div id="0" class="key" style="font-size:20px">
            0
          </div>
        </div>
        <div class="key-container comma-container">
          <div id="." class="key" style="font-size:25px">
            .
          </div>
        </div>
        <div class="key-container equal-container">
          <div
            id="="
            class="key big-equal-key bigger-key"
            style="font-size:25px"
          >
            =
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
